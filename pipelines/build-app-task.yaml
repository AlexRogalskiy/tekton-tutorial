apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-app
spec:
  inputs:
    resources:
      - name: source
        type: git
    params:
      - name: contextDir
        description: the context dir within source
        default: .
      - name: mavenMirrorUrl
        description: the maven mirrror url
        default: https://repo.maven.apache.org/maven2/
      - name: destinationImage
        description: the fully qualified image name
        default: "$(outputs.resources.builtImage.url)"
      - name: dockerFile
        description: the docker file to used for building the application
        default: Dockerfile
  outputs:
    resources:
      - name: builtImage
        type: image
  steps:
    - name: build-sources
      image: quay.io/quarkus/centos-quarkus-maven:20.0.0-java8
      workingDir: "/workspace/source/$(inputs.params.contextDir)"
      args:
        - mvn
        - -DskipTests
        - clean
        - package
      env:
        - name: MAVEN_MIRROR_URL
          value: "$(inputs.params.mavenMirrorUrl)"
        - name: HOME
          value: /home/quarkus
    - name: build-image
      image: quay.io/buildah/stable
      workingDir: "/workspace/source/$(inputs.params.contextDir)"
      command:
        [
          "buildah",
          "bud",
          "--tls-verify=false",
          "--layers",
          "-f",
          "$(inputs.params.dockerFile)",
          "-t",
          "$(inputs.params.destinationImage)",
          ".",
        ]
      securityContext:
        privileged: true
        runAsUser: 0
      volumeMounts:
        - name: varlibc
          mountPath: /var/lib/containers
    - name: build-push
      image: quay.io/buildah/stable
      workingDir: "/workspace/source/$(inputs.params.contextDir)"
      command:
        [
          "buildah",
          "push",
          "--tls-verify=false",
          "$(inputs.params.destinationImage)",
          "docker://$(inputs.params.destinationImage)",
        ]
      securityContext:
        privileged: true
        runAsUser: 0
      volumeMounts:
        - name: varlibc
          mountPath: /var/lib/containers
  volumes:
    - name: varlibc
      emptyDir: {}
