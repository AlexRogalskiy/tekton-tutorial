apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-app
spec:
  inputs:
    resources:
      - name: source
        type: git
    params:
      - name: contextDir
        description: the context dir within source
        default: .
      - name: mavenMirrorUrl
        description: the maven mirrror url
        default: http://repo1.maven.apache.org/maven2
      - name: destinationImage
        description: the fully qualified image name
        default: "$(outputs.resources.builtImage.url)"
      - name: dockerFile
        description: the docker file to used for building the application
        default: Dockerfile.jvm
  outputs:
    resources:
      - name: builtImage
        type: image
  steps:
    - name: build-sources
      image: quay.io/quarkus/centos-quarkus-maven:20.0.0-java8
      workingDir: "/workspace/source/$(inputs.params.contextDir)"
      args:
        - mvn
        - -DskipTests
        - clean
        - package
      env:
        - name: MAVEN_MIRROR_URL
          value: "$(inputs.params.mavenMirrorUrl)"
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v0.19.0
      # specifying DOCKER_CONFIG is required to allow kaniko to detect docker credential
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      command:
        - /kaniko/executor
      args:
        - --dockerfile=$(params.pathToDockerFile)
        - --destination=$(params.destinationImage)
        - --context=$(params.contextDir)
